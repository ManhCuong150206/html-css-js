<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote-box {
    width: 300px; /* Đặt chiều rộng khung */
    padding: 20px;
    background-color: #2d3665; /* Màu nền */
    color: white; /* Màu chữ */
    font-family: Arial, sans-serif; /* Font chữ */
    border-radius: 10px; /* Bo tròn góc */
    position: relative; /* Để định vị các phần tử */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Hiệu ứng bóng */
}

.quote-text {
    font-size: 16px; /* Kích thước chữ */
    line-height: 1.6; /* Khoảng cách dòng */
    text-align: center; /* Căn giữa văn bản */
    position: relative; /* Định vị text */
    margin: 0;
}

.quote-symbol {
    font-size: 24px; /* Kích thước ký hiệu */
    color: #9b6ef3; /* Màu ký hiệu */
    font-weight: bold;
}

    </style>
</head>

<body>
    <div class="quote-box">
        <p class="quote-text">
            <span class="quote-symbol">“</span>
            I am used to with online service and I usually do my online shopping from Instagram.
            <span class="quote-symbol">”</span>
        </p>
    </div>
    
</body>
</html>
