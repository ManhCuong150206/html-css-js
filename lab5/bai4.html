<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 4: Thanh Trượt Ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
    }
    #slider {
      margin: 50px auto;
      width: 300px;
      height: 200px;
      border: 2px solid #ddd;
      overflow: hidden;
    }
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #slider img.active {
      display: block;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="slider">
    <img class="imgg" src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" class="active" alt="Slide 1">
    <img class="imgg" src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13" alt="Slide 2">
    <img class="imgg" src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Slide 3">
  </div>
  <button class="button" onclick="handleTruocButton()">Trước</button>
  <button class="button" onclick="">Tiếp</button>
  <script>
   let vitriActive = 0
   
   function handleTruocButton (){
    let mangImg =document.getElementsByTagName ('imgg')
    mangImg [vitriActive].style.display = 'none'
    vitriActive = (vitriActive -1 + mangImg.length) % mangImg.length
    mangImg[vitriActive].style.display='block'
    console.log(mangImg)
    }

    }
  </script>
</body>
</html>
